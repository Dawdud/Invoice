<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FakturaVat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <style>
        .NoError
        {
            display: none;
        }
        .ErrorClass
        {
            border: 2px solid red;
        }
    </style>
</head>
<body>
<form>
    <div id="ipt-number">

        <label >Numer faktury:
            <input type="text" class="number" placeholder="numer faktury">
        </label>

    </div>
    <div id="ipt-Name">

        <label  >Sprzedawca:
            <input type="text" class="Name" placeholder="Nazwa Firmy">
        </label>



        <label >Kontrahent:
            <input type="text" class="Name" placeholder="Nazwa Firmy">
        </label>

    </div>
    <div id="ipt-Adress">

        <label class="l-Adress">Adres sprzedawcy:
            <input class="Adress" type="text" placeholder="Adress sprzedawcy ">
        </label>

        <label class="l-Adress">Adres Kontrahenta:
             <input class="Adress" type="text"  placeholder="Adress kontrahenta ">
        </label>

    </div>
    <div id="ipt-Postal">
        <label class="l-Postal">Kod pocztowy sprzedawcy:
            <input type="text" class="Postal" placeholder="Kod Pocztowy ">
        </label>


        <label class="l-Postal" >Kod pocztowy:
             <input type="text" class="Postal" placeholder="Kod Pocztowy ">
        </label>

    </div>
    <div id="ipt-NIP">
        <label class="l-NIP" >NIP Sprzedawcy:
             <input type="text" class="NIP" placeholder="NIP">
        </label>

        <label class="l-NIP">NIP kontrahenta:
                <input type="text" class="NIP" placeholder="NIP">
        </label>
    </div>
    <div id="ipt-REGON">
        <label  class="l-REGON">REGON Sprzedawcy:
             <input type="text" class="REGON" placeholder="REGON">
        </label>

        <label class="l-REGON" >REGON kontrahenta:
             <input type="text" class="REGON" placeholder="REGON">
        </label>
    </div>
    <input id="btn" type="button"  value="Submit">
</form>
<a href="javascript:demoFromHTML()" class="button">Run Code</a>
<div id="content">

</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="js/src.js"></script>
</body>
</html>
