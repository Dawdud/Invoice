<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FakturaVat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        .NoError
        {
            display: none;
        }
        .ErrorClass
        {
            border: 2px solid red;
        }
    </style>
</head>
<body>
<form >
    <div id="ipt-number">

        <label >Numer faktury:
            <input type="text" class="number" placeholder="numer faktury">
        </label>

    </div>
    <div id="ipt-date">
      <label> Data wystawienia:
        <input type="text" class="date">
      </label>
        <label>
            Data sprzedaży:
            <input type="text" class="date">
        </label>
    </div>
    <div id="ipt-Name">

        <label  >Sprzedawca:
            <input type="text" class="Name" placeholder="Nazwa Firmy">
        </label>



        <label >Kontrahent:
            <input type="text" class="Name" placeholder="Nazwa Firmy">
        </label>

    </div>
    <div id="ipt-Adress">

        <label class="l-Adress">Adres sprzedawcy:
            <input class="Adress" type="text" placeholder="Adress sprzedawcy ">
        </label>

        <label class="l-Adress">Adres Kontrahenta:
             <input class="Adress" type="text"  placeholder="Adress kontrahenta ">
        </label>

    </div>
    <div id="ipt-Postal">
        <label class="l-Postal">Kod pocztowy sprzedawcy:
            <input type="text" class="Postal" placeholder="Kod Pocztowy ">
        </label>


        <label class="l-Postal" >Kod pocztowy:
             <input type="text" class="Postal" placeholder="Kod Pocztowy ">
        </label>

    </div>
    <div id="ipt-NIP">
        <label class="l-NIP" >NIP Sprzedawcy:
             <input type="text" class="NIP" placeholder="NIP">
        </label>

        <label class="l-NIP">NIP kontrahenta:
                <input type="text" class="NIP" placeholder="NIP">
        </label>
    </div>
    <div id="ipt-REGON">
        <label  class="l-REGON">REGON Sprzedawcy:
             <input type="text" class="REGON" placeholder="REGON">
        </label>

        <label class="l-REGON" >REGON kontrahenta:
             <input type="text" class="REGON" placeholder="REGON">
        </label>
    </div>
    <div id="ipt-table">
        <table>
            <tr>
                <th>Towar lub usługa</th>
                <th>Jm.</th>
                <th>ilość</th>
                <th>cena netto</th>
                <th>wartość netto</th>
                <th>stawka VAT</th>
                <th>kwota VAT</th>
                <th>wartość brutto</th>
                <th>rabat</th>
            </tr>
            <tr>
                <td><input type="text" class="services" ></td>
                <td> <select name="jm" class="jm" >
                    <option>usł</option>
                    <option>szt.</option>
                    <option></option>
                    <option>min</option>
                    <option>gr</option>
                    <option>kg</option>
                    <option>h</option>
                    <option>kW</option>
                    <option>kwH</option>
                </select> </td>
                <td><input type="text"  class="number-form" id="amount" value="1"></td>
                <td><input type="text" class="number-form" id="netto-price" value="0.00"></td>
                <td><input type="text" class="number-form" id="netto-worth" value="0.00"></td>
                <td><select name="jm"   id="VAT-rate" >
                    <option>0%</option>
                    <option>3%</option>
                    <option>5%</option>
                    <option>7%</option>
                    <option>7.7%</option>
                    <option>8%</option>
                    <option>9%</option>
                    <option>15%</option>
                    <option>19%</option>
                    <option>20%</option>
                    <option>21%</option>
                    <option>22%</option>
                    <option>23%</option>
                    <option>24%</option>
                    <option>25%</option>
                </select></td>
                <td><input type="text"  class="number-form" id="amount-vat" value="0.00"></td>
                <td><input type="text"  class="number-form" id="brutto-worth" value="0.00"></td>
                <td><input type="text"  class="number-form" id="rabat" value="0.00"></td>
                <td> <input id="btn-table" type="button"  value="+"></td>
            </tr>

        </table>
    </div>
    <input id="btn" type="button"  value="Submit">
</form>
<a href="javascript:demoFromHTML()" class="button">Run Code</a>


<div id="content">

</div>


<script src="js/src.js"></script>
</body>
</html>
